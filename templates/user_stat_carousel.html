<h3 style="text-align: center"><em><u>Featured Users:</u></em></h3>
<p style="text-align: center">(based on statistics)</p>
<br/>
<div id="user-stat-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for users in User_Stats %}
        <li data-target="#user-stat-carousel" data-slide-to="{{ forloop.counter0 }}" style="border:1px solid #444;" class="{% if forloop.first %}active{% endif %}"></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
     <div class="carousel-inner" role="listbox">
    {% for stat_type,user in User_Stats.items %}
        <div class="item {% if forloop.first %}active{% endif %}">
            <div style="text-align: center; margin: 0 auto;">
                {% if user.userprofile.pic %}
                <a href="{% if user == request.user %}{% url 'my_account' %}{% else %}{% url 'view_user' user %}{% endif %}">
                    <img src="/a/{{ user.userprofile.pic.url }}" alt="{{ user }}" ></a>
                {% else %}
                <a href="{% if user == request.user %}{% url 'my_account' %}{% else %}{% url 'view_user' user %}{% endif %}"><img src="/app/static/images/default_avatar.png" alt="Default User Image"></a>
                {% endif %}
                <div class="carousel-caption" >
                    <a href="{% if user == request.user %}{% url 'my_account' %}{% else %}{% url 'view_user' user %}{% endif %}"
                       title="click me to view {{ user.username }}'s account">
                    <h2 style="color: #fff; text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;">
                    {{ stat_type }}</h2></a>
                    <a href="{% if user == request.user %}{% url 'my_account' %}{% else %}{% url 'view_user' user %}{% endif %}"
                       title="click me to view {{ user.username }}'s account"
                       style="color: #fff; text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;">
                        <h4>{{ user.username }}</h4>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#user-stat-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#user-stat-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
