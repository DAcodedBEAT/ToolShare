<h3 style="text-align: center"><em><u>Featured Tools:</u></em></h3>
<p style="text-align: center">(based on statistics)</p>
<br/>
<div id="tool-stat-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for tool in Tool_Stats %}
        <li data-target="#tool-stat-carousel" data-slide-to="{{ forloop.counter0 }}" style="border:1px solid #444;" class="{% if forloop.first %}active{% endif %}"></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
     <div class="carousel-inner" role="listbox">
    {% for stat_type,tool in Tool_Stats.items %}
        <div class="item {% if forloop.first %}active{% endif %}">
            <div style="text-align: center; margin: 0 auto;">
                {% if tool.pic %}
                <a href="{% url 'view_tool' tool.tid %}"><img src="/a/{{ Tool.pic.url }}" alt="{{ tool.title }}" ></a>
                {% else %}
                <a href="{% url 'view_tool' tool.tid %}"><img src="/app/static/images/default_tool.png" alt="Default Tool Image"></a>
                {% endif %}
                <div class="carousel-caption" >
                    <a href="{% url 'view_tool' tool.tid %}">
                    <h2 style="color: #fff; text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;">
                    {{ stat_type }}</h2></a>
                    <a href="{% url 'view_tool' tool.tid %}"
                       title="click me to view '{{ tool.title }}' from {{ tool.owner }}"
                       style="color: #fff; text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;">
                        <h4>{{ tool.title }} - {{ tool.owner.username }}</h4>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#tool-stat-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#tool-stat-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
